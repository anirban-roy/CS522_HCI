        <script>
            $(document).ready(function () {
                $("map#imageMap").click(function (event) {
                    var target = $(event.target);
                    var targetId = target.attr('id');
                    var matches = targetId.match(/\d+/)[0];
                    if ($("#div" + matches).css('display') != 'none')
                    {
                        $("#div" + matches).hide();
                    }
                    else {
                        $("#div" + matches).show();
                    }
                });

                $("#lymphNode div").click(function (event) {
                    var clicked = event.target;
                    var currentID = clicked.id || "No ID!";
                    if (currentID.indexOf("div") != -1)
                        $("#" + currentID).hide();
                });


                $("#confirmCancel").click(function () {
                    var r = confirm("Are you sure you want to Cancel and go to the home page? ");
                    if (r == true)
                        window.location = "home2.html";
                    else;
                });
                
                $("#confirmSubmit").click(function(){
                   window.location="VizPage.html" + "?" + $("input[name=pethnicityRadio]:checked").val();
                });
            });

        </script>

                        <h2 style="text-align:Center;">Patient Details</h2>
                        <div id="userForm" class="divs" style="height:500px;">

                                <div style="float:left">

                                    </div>
                                    <br/>

                                    </div>
                                    <div class="radio">
