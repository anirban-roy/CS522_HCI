<script>
            $(document).ready(function ()
            {
                $(".links").click(function ()
                {   
                    $(".links").children('div').css('background-color','#e0e0ff');
                    $visible = $("divs:visible");
                    $(".divs:visible").hide();
                    $("#" + $(this).attr("data-showdiv")).show();
                    $(this).children('div').css('background-color','#b3b3cc');
                });

                $("map#imageMap").click(function (event) {
                    var target = $(event.target);
                    var targetId = target.attr('id');
                    var matches = targetId.match(/\d+/)[0];
					if($("#div"+matches).css('display') != 'none')
					{
						$("#div" + matches).hide();
					}
					else {
					$("#div" + matches).show();
					}
                });
				
				$("#parentDiv div").click(function (event) {
					var clicked = event.target;
					var currentID = clicked.id || "No ID!";
                                        if(currentID.indexOf("div") != -1)
					$("#"+currentID).hide();
                });

            });
